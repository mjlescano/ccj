<body>

  <div class="bg active"></div>
  <script type="text/javascript">
    ;(function(){
      var bg = document.querySelector('.bg')
      var img = new Image()
      img.onload = function onload () {

      setTimeout(onload, 4000)

    })()

      </a>

        ¿Cómo Participo?
      </a>
      <a class="link" data-page="capacitacion" href="#capacitacion" data-scroll>

      </a>
      <a class="link" data-page="contacto" href="#contacto" data-scroll>
        Contacto
      </a>
    </header>
  </div>

  <!-- Home -->

    <img class="logo" src="img/home-logo.png" alt="La Cumbre Climática de los Jóvenes">
